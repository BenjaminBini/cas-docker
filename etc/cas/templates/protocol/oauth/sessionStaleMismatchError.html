<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title th:text="#{cas.oauth.error.pagetitle}"></title>
</head>

<body id="cas">
<div layout:fragment="content">
    <div class="alert alert-danger alert-dismissible fade show">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <h2 th:utext="#{cas.oauth.error.header}">Unable to Proceed</h2>
        <p th:if="${rootCauseException != null and rootCauseException.code != null}"
           th:utext="#{${rootCauseException.code}}">rootCauseException.code</p>
    </div>
</div>
</body>
</html>
