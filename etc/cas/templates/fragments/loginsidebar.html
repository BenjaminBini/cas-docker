<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Login Sidebar Fragment</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>
<body>
<main role="main" class="container mt-3 mb-3">
    <div th:fragment="loginsidebar" id="sidebar">
        <div class="sidebar-content">
            <p th:utext="#{screen.welcome.security}">For security reasons, please <a href="logout">log out</a> and exit
                your web browser when you are done accessing \
                services that require authentication!</p>

            <sub id="copyright" th:utext="#{copyright}"></sub>
            <br>
            <sub>Powered by <a href="https://github.com/apereo/cas">Apereo CAS</a></sub>
            <code>
                <sub th:text="${T(org.apereo.cas.util.CasVersion).getVersion() + ' ' + T(org.apereo.cas.util.CasVersion).getDateTime()}"></sub>
            </code>
        </div>
    </div>
</main>
</body>
</html>
