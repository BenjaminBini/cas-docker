<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{cas.login.pagetitle}">CAS Acceptable Use Policy View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />

</head>   

<body class="login">
    <main role="main" class="container-fluid mt-3 mb-3">
        <div layout:fragment="content" class="row">
            <!-- Connexion block -->
            <div id="loginForm"
                 th:if="${@casThymeleafLoginFormDirector.isLoginFormViewable(#vars)}">
                <div th:replace="fragments/loginform :: loginform">
                    <a href="fragments/loginform.html">Login Form goes here</a>
                </div>
            </div>
            <div id="info-blocks">
                <!-- Rappel block -->
                <div id='rappel-block' class='block'>
                    <div class='block--content'>
                        Vos identifiants sont ceux de votre compte Windows ADAPEI&#8239;69.
                    </div>
                </div>

                <!-- Security block -->
                <div id='security-block' class='block'>
                    <div class='block--content'>
                        Pour des raisons de sécurité, veuillez-vous déconnecter et fermer votre navigateur lorsque vous avez fini d'accéder aux services authentifiés.
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
